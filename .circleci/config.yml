version: 2.1
jobs:
  build:
    docker:
     # Use the same Docker base as the project
      - image: python:3.7.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
       # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
        # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
            curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.23.13/2022-10-31/bin/linux/amd64/kubectl
            chmod +x kubectl 
            mv kubectl /usr/local/bin
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            mv /tmp/eksctl /usr/local/bin
      - save_cache:    
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  # run lint!
  lint: 
    docker:
      - image: python:3.7.3-stretch
    working_directory: ~/repo    
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
        # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: run lint
          command: |
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
            . venv/bin/activate
            make lint 
            
      - save_cache:    
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}     
  docker-build: 
    docker:
      - image: circleci/golang:1.15
    working_directory: ~/repo   
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
        # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: docker-build
          command: |
            ./run_docker.sh
            docker login -u "magdysalemm" -p "$dockerhub_pass"
            ./upload_docker.sh
      - save_cache:    
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}   
          
  kubernetes_cluster: 
    docker:
      - image: circleci/golang:1.15
    working_directory: ~/repo   
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
        # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: cluster
          command: |
            python3 -m venv venv
            . venv/bin/activate
            curl -o kubectl https://s3.us-west-2.amazonaws.com/amazon-eks/1.23.13/2022-10-31/bin/linux/amd64/kubectl
            chmod +x kubectl 
            mv kubectl /usr/local/bin
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            mv /tmp/eksctl /usr/local/bin
            eksctl create cluster --name kube_proj --region=us-east-1
            sleep 60
            ./run_kubernetes.sh
      - save_cache:    
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}          

workflows:
  default:
    jobs:
      - build
      - lint:
          requires: [build]
     # - docker-build:
     #     requires: [build]
      - kubernetes_cluster:
          requires: [build]
    #      requires: [docker-build]